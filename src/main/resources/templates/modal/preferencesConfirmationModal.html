<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h1 class="h5 modal-title" id="sync-dest-modal">Preferences Confirmation</h1>
    <a class="close" type="button" ng-click="closeOptPreferenceModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body" id="modal-body">
    <div>{{ optPreferenceConfirmationMessage }}</div>
    <div ng-repeat="preference in preferenceChanges">
        <b>{{ preference }}</b>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sized" ng-click="proceedOptPreferenceModal()">Yes</button>
    <button class="btn btn-light" ng-click="closeOptPreferenceModal()" data-dismiss="modal">Cancel</button>
</div>
</html>
