<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h1 class="h5 modal-title" id="successful-group-reset-modal">Grouping Reset Completion</h1>
    <a class="close" type="button" ng-click="closeSuccessfulGroupResetModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body" id="modal-body">
        <p th:text="#{screen.message.modal.reset.success}"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sized" ng-click="closeSuccessfulGroupResetModal()">OK</button>
</div>
</html>
