<div class="modal-header">
    <h1 class="h5 modal-title" id="preference-error-modal">Preference Error</h1>
</div>
<div class="modal-body" id="modal-body">
    <p>There was an error in trying to update your preference. Please try again.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sized" ng-click="closePreferenceError()">OK</button>
</div>
