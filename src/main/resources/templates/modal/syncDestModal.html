<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h1 class="h5 modal-title" id="sync-dest-modal">Synchronization Destination Confirmation</h1>
    <a class="close" type="button" ng-click="closeSyncDestModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-warning" role="alert" th:text="#{screen.message.modal.syncPreferences.warning}"></div>
    <div>{{ syncDestConfirmationMessage }}</div>
    <div ng-repeat="description in syncDestDescription">
        <b>{{ description }}</b>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sized" ng-click="proceedSyncDestModal()">Yes</button>
    <button class="btn btn-light" ng-click="closeSyncDestModal()" data-dismiss="modal">Cancel</button>
</div>
</html>
